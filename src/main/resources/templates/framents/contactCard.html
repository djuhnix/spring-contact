<!DOCTYPE html>
<html lang="en"
      class=" js no-touch"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{css/addressCard}">
</head>
<body>
<div th:fragment="contactCard (contact, imageLink)">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="team-info">
                    <div class="img-sec">
                        <img src="images/agent2.jpg" class="img-responsive" alt="agent2">
                    </div>
                    <div class="fig-caption" th:object="${}">
                        <h3>Emmy Brown</h3>
                        <p class="marb-20">Jr. UI Designer</p>
                        <p>Follow me:</p>
                        <ul class="team-social">
                            <li class="blue-dark"><a href="#"><i class="fa fa-facebook"></i></a></li>
                            <li class="red"><a href="#"><i class="fa fa-google-plus"></i></a></li>
                            <li class="blue-light"><a href="#"><i class="fa fa-twitter"></i></a></li>
                            <li class="blue-dark"><a href="#"><i class="fa fa-linkedin"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
