<!DOCTYPE html>
<html lang="en"
      class=" js no-touch"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{css/addressCard}">
</head>
<body>
<div th:fragment="contactCard (contacts, imageLink)">
    <div class="container">
        <div class="row" th:each="contact:${contacts}">
            <div class="col-md-6">
                <div class="team-info">
                    <div class="img-sec">
                        <img th:src="${imageLink}" class="img-responsive" alt="agent2">
                    </div>
                    <div class="fig-caption">
                        <h3 th:text="${contact.firstName + ' ' + contact.lastName}">Emmy Brown</h3>
                        <p class="marb-20" th:text="${contact.phoneNumber}">Jr. UI Designer</p>

                        <!--
                        <p>Follow me:</p>
                        <ul class="team-social">
                            <li class="blue-dark"><a href="#"><i class="fa fa-facebook"></i></a></li>
                            <li class="red"><a href="#"><i class="fa fa-google-plus"></i></a></li>
                            <li class="blue-light"><a href="#"><i class="fa fa-twitter"></i></a></li>
                            <li class="blue-dark"><a href="#"><i class="fa fa-linkedin"></i></a></li>
                        </ul>
                        -->
                        <button class="button-medium" name="modify">
                            <a th:href="@{'/contact/modify/'+${contact.id}}" >Modifier</a>
                        </button>
                        <button class="button-medium" name="add">
                            <a th:href="@{'/contact/remove/' + ${contact.id}}">Supprimer</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:fragment="contactCard2 (contacts)" class="container-fluid">
    <div class="row come-in">
        <!--/*@thymesVar id="contact" type="com.cnam.contact.bean.Contact"*/-->
        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12" th:each="contact:${contacts}">
            <div class="panel panel-primary">
                <div class="panel-heading" th:text="${contact.firstName + ' ' + contact.lastName}"></div>
                <div class="panel-body">
                    <div class="dropdown">
                        <div class="container dropdown-menu">
                            <div class="row">
                                <div class="form-sec">
                                    <p th:text="${contact.phoneNumber}"></p>
                                    <p th:text="${contact.birthDate}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
